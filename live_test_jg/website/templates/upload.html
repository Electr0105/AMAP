{% extends 'base.html' %}

{% block body %}
<form method="post">
  {% csrf_token %}
  <label for="input_string">Enter Paragraph</label><br>
  <input id="text_upload_box" type="text" name="input_string" id="input_string" placeholder="input_string"><br>
  <button autocomplete="off" class="btn btn-dark my-4" type="submit">Upload</button>
</form>

<form id="upload" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input id="id_docfile" autocomplete="off" type="file" name="docfile" accept=".doc, .docx, .pdf, .txt">
        <br>
        <button autocomplete="off" class="btn btn-dark my-4" type="submit">Upload</button>
  </form>
{% if value %}
  <strong>File uploaded</strong>
{% endif %}

{% if output_string %}
  <p>{{ output_string }}</p>
{% endif %}

{% endblock %}
