{% extends 'base.html' %}
{% load static %}


{% block body %}


{% if search_results is not None %}
    <h1>Here's what we found</h1>
    {% for vase in search_results %}
    <table>
        <tr>
            <td><a href="/vase/{{vase.VASEID}}">{{vase.VASEID}} </a></td>
            <td>{{vase.COLLECTION}}</td>
            <!-- <td>{{vase.THUMBNAIL}}</td> for when we connect images-->
        </tr>
    </table>
    {% endfor %}
{% else %}
    <h1>Looks like we didn't find anything</h1>
{% endif %}

{% endblock %}
