{% extends 'base.html' %}
{% block content %}

{% if nameSet %}
    <strong>What we found for</strong>
    {% for key, value in nameSet.items %}
        {% if value%}
            <strong> <br>{{ key }} ~ {{ value }}, </strong>
        {% endif %}   
     {% endfor %}
{% endif %}
<br>
<br>

{% if sortedVases %}
    {% for item in sortedVases%}
    <p>{{ item }}  </p>
    <br>
    {% endfor %}
{% endif %}




{% endblock %}
