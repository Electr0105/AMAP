{% extends 'base.html' %}

{% block body %}
<form id="upload" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="file" name="myfile" accept=".doc, .docx, .pdf, .txt">
        <br>
        <button class="btn btn-dark my-4" type="submit">Upload</button>
</form>

{% if text %}
{% for x in text%}
<p>{{x}}</p>
{% endfor %}
{% endif %}

{% endblock %}
